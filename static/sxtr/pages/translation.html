
    <div class="jumbotron text-center" ng-show="loading">
        Loading ....
    </div>


<div class="row" ng-show="!loading">
    <div class="col-md-12">

        <form name="login" class="form-horizontal" novalidate method="post">
            <fieldset>
                <legend class="text-center header">
                    {{ translation.application.name }} - {{ translation.locale.name }}
                </legend>
                <form-group field-errors="errors.__all__" ng-show="errors.__all__">
                    <form-group-body>&nbsp;</form-group-body>
                </form-group>

                <form-group field-errors="errors.locale" ng-repeat="value in translation.translation">
                    <form-group-label></form-group-label>
                    <form-group-body>
                    <span id="helpBlock" class="help-block well well-sm">
                        {{ value.origin }}
                    </span>
                        <input id="{{value.key}}"
                               name="{{value.key}}"
                               type="text"
                               placeholder="Translation"
                               class="form-control"
                               ng-model="model[value.key]"
                               ng-value="{{value.tr}}"
                        >
                    </form-group-body>
                </form-group>


            </fieldset>
        </form>

    </div>
</div>
