<div class="row">
    <div class="col-md-12">
        <form name="reset_pswd" class="form-horizontal" novalidate method="post">
            <fieldset>
                <legend class="text-center header">Reset password</legend>
                <form-group field-errors="errors.__all__" ng-show="errors.__all__">
                    <form-group-body>&nbsp;</form-group-body>
                </form-group>
                <form-group field-errors="errors.email">
                    <form-group-label>
                         <i class="fa fa-envelope-o bigicon"></i>
                    </form-group-label>
                    <form-group-body>
                        <input id="email" name="email" type="text" placeholder="Email"
                               class="form-control" ng-model="user.email">
                    </form-group-body>
                </form-group>

                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button ng-click="submit()" class="btn btn-primary btn-lg">
                            Reset Password
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
